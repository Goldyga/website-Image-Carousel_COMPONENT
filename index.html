<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image-Carousel</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/setGrid.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/mediaqueries.css">
    </head>
    <body>

        <div id="carousel" class="carousel">
            <ul>
                <li>
                    <img src="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/167698/pexels-photo-167698.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/358449/pexels-photo-358449.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/417203/pexels-photo-417203.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
                </li>
            </ul>
        </div>
        <button id="btnLeft" class="btn btn-left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button id="btnRight" class="btn btn-right">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>

    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
  </script>
    <script type="text/javascript" src="js/main.js"></script>	
    </body>
</html>
